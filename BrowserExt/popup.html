<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>AutoQuoter</h1>
        <p>Select text on the page, then click the button below:</p>
        <button id="generateQuoteButton">Get Quote & GIF</button>
        <div id="quoteContainer" class="quote-container">
            <p id="quoteText">Your quote will appear here...</p>
            <button id="copyQuoteButton" class="copy-button">Copy Quote</button>
            <img id="quoteGIF">
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
